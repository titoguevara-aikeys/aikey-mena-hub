services:
  keys-pay:
    build: .
    container_name: keys-pay-platform
    env_file: .env
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      - NODE_ENV=production
      - DED_LICENSE=1483958
      - CR_NUMBER=2558995
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    
  postgres:
    image: postgres:15-alpine
    container_name: keys-pay-db
    environment:
      POSTGRES_USER: keys
      POSTGRES_PASSWORD: keys_pass
      POSTGRES_DB: keys_pay
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keys -d keys_pay"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  pgdata: